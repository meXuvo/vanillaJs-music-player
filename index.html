<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main_div">
    <div class="music_container">
        <h2 id="title">music-1</h2>
        <h3 id="artist">Bangla</h3>
        <div class="img_container">
            <img src="img/music-1.jpg" alt="">
        </div>
        <audio src="music/music-1.mp3"></audio>
        <div class="music_control">
            <i class="fa fa-backward" id="previous"></i>
            <i class="fa fa-play main_button" id="play"></i>
            <i class="fa fa-forward" id="next"></i>
        </div>
    </div>
</div>

<script type="text/javascript">
    const music = document.querySelector('audio');
    const img = document.querySelector('img')
    const play = document.getElementById('play');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const previous = document.getElementById('previous');
    const next = document.getElementById('next');
    const songs = [
        {
            name:'music-1',
            title:'Bangla',
            artist:'kazi shuvo'
        },
        {
            name:'music-2',
            title:'Bangla part 1',
            artist:'Balam'
        },
        {
            name:'music-3',
            title:'Bangla part 2',
            artist:'habib'
        }
    ]
    let isPlaying = false;
    const musicPlay = () => {
        isPlaying = true;
        music.play();
        play.classList.replace('fa-play','fa-pause');
        img.classList.add('anime');
    }
     const musicPause = () => {
        isPlaying = false;
        music.pause();
         play.classList.replace('fa-pause','fa-play');
         img.classList.remove('anime');
    }
    play.addEventListener('click',() => {
        if(isPlaying){
            musicPause();
        }else {
            musicPlay();
        }
    });
    const loadSongs = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = `music/${songs.name}.mp3`;
        img.src = `img/${songs.name}.jpg`;

    }
    songIndex = 0;
    const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSongs(songs[songIndex]);
        musicPlay();
    }
    const previousSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSongs(songs[songIndex]);
        musicPlay();
    }
    next.addEventListener('click',nextSong);
    previous.addEventListener('click',previousSong);
</script>

</body>
</html>
